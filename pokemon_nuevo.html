<!doctype html>
<html lang="en">

<head>
  <title>Crear</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="shortcut icon" href="https://assets.pokemon.com/static2/_ui/img/favicon.ico" type="image/x-icon">
  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

  <link rel="stylesheet" href="./styles/index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">   

</head>

<body>
  <header id="header"></header>

  <main style="background-image: url(./img/fondoeditar.jpg); background-size: cover; background-position: center; display: flex; flex-direction: row; padding: 2rem 1rem 5rem 0;">
    
    <section id="pokedex">
      <a href="pokemones.html">
        <section id="titulo">
          <h1>Pokédex</h1>
        </section> 
      </a>  
    </section>
    
    <section id="consola">
      <section id="imagenPokemon">
        <img v-bind:src="urlImagen" alt="Pokemon no encontrado" width="200" height="200">
      </section>
      <div class="container" id="contenedorFormulario">
       <form  style="background-color: red;margin:10px auto ; width: 350px; padding: 20px;">
          <h1>Pokemon capturado</h1>
          <div class="mb-3">
            <input type="text" name="id" id="id" hidden> <!-- hidden -->
          </div>
          <div class="mb-3">
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre">
          </div>
          <div class="mb-3">
            <label for="imagen">Imagen</label>
            <input type="text" name="imagen" id="imagen" v-model="urlImagen">
          </div>
          <div class="mb-3">
            <label for="descripcion">Descripción</label>
            <input type="text" name="descripcion" id="descripcion">
          </div>
          <div class="mb-3">
            <label for="tipo">Tipo</label>
            <input type="text" name="tipo" id="tipo">
          </div>
          <div class="mb-3">
            <label for="habilidad">Habilidad</label>
            <input type="text" name="habilidad" id="habilidad">
          </div> 
          <div class="mb-3">
            <label for="debilidad">Debilidad</label>
            <input type="text" name="debilidad" id="debilidad">
          </div>
          
          <button type="button" class="btn btn-success" onclick = "guardar()">Atrápalo ya!</button>
      </form>
      </div>
    </section>
  </main>

  <footer></footer>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
  
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="./js/pokemon_nuevo.js"></script>
</body>

</html>
