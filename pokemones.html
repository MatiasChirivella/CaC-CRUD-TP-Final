<!doctype html>
<html lang="en">

<head>
  <title>Pokedex</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="shortcut icon" href="https://assets.pokemon.com/static2/_ui/img/favicon.ico" type="image/x-icon">
  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles/index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet"> 
  <script src="https://kit.fontawesome.com/5e2fa57470.js" crossorigin="anonymous"></script>


</head>

<body>
  <header id="header"></header>

  <main>
    <div id="app" class="container">
      <section v-if="error" style="height: 40rem; font-size: 2rem; justify-content: center; text-align: center;padding-top: 10rem;">
        <p>Lo sentimos, los pokemones est√°n descansando en este momento.</p>
      </section>

      <section v-else>
        <section v-if="cargando">
          <div class="d-flex justify-content-center align-items-center">
            <div class="spinner-border text-primary spinner-border-sm"
              role="status">
              <span class="visually-hidden">Cargando...</span>
            </div>
          </div>
        </section>

        <section v-else id="caja-principal">
          <section id="encabezado">
            <section id="atrapar">
              <h1 id="resultado"><script>
                var valor = localStorage.getItem("valor");
                document.getElementById("resultado").textContent = "Bienvenido, " + valor+"!";
              </script></h1>
              <a class="btn btn-success" style="border: 2px solid black;" href="pokemon_nuevo.html">Atrapar pokemon</a>
            </section>

            <a href="index.html">
              <section id="titulo">
                <h1>HOME</h1>
              </section> 
            </a>   

            <form id= "formulario" class="d-flex my-2 my-lg-0">
              <input class="form-control me-sm-2" style="border: 2px solid black;" type="text" placeholder="Encuentra a tu pokemon" id="searchInput">
              <button class="btn btn-success my-2 my-sm-0" style="border: 2px solid black; border-radius: 2rem;" type="submit" onclick="buscarPokemones()"><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
          </section>

          <div id="tabla" class="table-responsive">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th scope="col">Id</th>
                  <th scope="col">Nombre</th>
                  <th scope="col">Imagen</th>
                  <th scope="col">Descripcion</th>
                  <th scope="col">Tipo</th>
                  <th scope="col">Habilidad</th>
                  <th scope="col">Debilidad</th>
                  <th scope="col">Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr class="" v-for="p in pokemones">
                  <td scope="row">{{p.id}}</td>
                  <td>{{p.nombre}}</td>
                  <td>
                    <img :src="p.imagen" :alt="p.nombre" width="80" height="80">
                  </td>
                  <td>{{p.descripcion}}</td>
                  <td>{{p.tipo}}</td>
                  <td>{{p.habilidad}}</td>
                  <td>{{p.debilidad}}</td>
                  <td id="botones">
                    <a class="botones btn btn-warning" :href="'pokemon_editar.html?id='+ p.id + '&nombre=' + p.nombre + '&imagen=' + p.imagen + '&descripcion=' + p.descripcion + '&tipo=' + p.tipo + '&habilidad=' + p.habilidad + '&debilidad=' + p.debilidad">EDI</a>
                    <button type="button" class="botones btn btn-danger" v-on:click="eliminar(p.id)">ELI</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </section>
      </section>

    </div>
  </main>

  <footer></footer>

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
  
  <!--  <script src="./js/main.js"></script> -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="./js/pokemones.js"></script>
  <script src="./js/usuario_nuevo.js"></script>
</body>

</html>
